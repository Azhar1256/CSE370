<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    {{form.errors}}

    <form method="POST" action="">
        {% csrf_token %}
        {% for i in form %}
            <div>{{i.label}}</div>
            <div>{{i}}</div>
        {% endfor %}
        <input type="submit"/>
    </form>
    
    <a href="{% url 'loginPage' %}">Login</a>
    
</body>
</html>
