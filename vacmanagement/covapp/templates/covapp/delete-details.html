<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete-Details</title>
    <style>
        .delete-btn{
            background-color: yellowgreen;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 10px;
            border: none;
        }
        .cancel{
            background-color: yellowgreen;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Please Confirm that you are deleting the details of {{data.name}}</h3>

    <a href="{% url 'userProfile' %}" class="cancel">Cancel</a>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="submit" placeholder="DELETE" class='delete-btn'/>
    </form>
</body>
</html>
