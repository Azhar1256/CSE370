<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERTIFICATE</title>
    <style>
        .certificate{
            border: 1px solid black;
            background-color: rgb(176, 240, 116);
            color: black;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class='certificate'>
        <h1>CONGRATULATIONS</h1>
        <p>You are now Vaccinated</p>

        <p>Name: {{user_data.name}}</p>
        <p>Address: {{user_data.address}}</p>
        <p>Mobile: {{user_data.mobile}}</p>
        <p>NID: {{user_data.nid}}</p>

        <h3>You have taken a dose of {{user_data.a_vac}}</h3>
    </div>
</body>
</html>
